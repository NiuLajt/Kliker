<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
        <title>Kliker - klikaj i wygrywaj</title>
    </head>
    
    <body>
        <div id="container">

            <div id="registerscreen">
                <div id="registerpanel">
                    <form id="registerform" action="/" method="post">
                        <h3 id="registerpanelheader">REJESTRACJA</h3>
                        <input id="usernameinput" type="text" name="username" placeholder="Wprowadź login..." required />
                        <input id="emailinput" type="text" name="email" placeholder="Wprowadź adres e-mail..." required />
                        <input id="passwordinputregistersite" type="password" name="password" placeholder="Wprowadź hasło..." required />
                        <input id="passwordconfirminput" type="password" name="passwordconfirm" placeholder="Wprowadź hasło ponownie..." required />
                        <button id="signupsitesignupbutton" type="submit" class="mainrolebutton">ZAREJESTRUJ KONTO</button>
                        <span id="loginsitetext">Masz juz konto?</span>
                        <button id="signupsitesigninbutton" class="secondaryrolebutton">ZALOGUJ SIE</button>
                        <a id="backtomainsitelink" href="index.html">Wróć na stronę główną</a>
                    </form>
                </div>

                <div id="footer">Strona stworzona przez Niulajta © 2024 Wszystkie prawa zastrzeżone</div>
            </div>

        </div>
    </body>
</html>
