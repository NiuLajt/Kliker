<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
        <title>Kliker - klikaj i wygrywaj</title>
    </head>
    
    <body class="register_page">
        <div id="container">

            <div id="register_screen" class="screen">
                <div id="register_panel" class="panel">
                    <form id="register_form" action="/" method="post">
                        <h3 id="registerpanel_header" class="panel_header separator">REJESTRACJA</h3>
                        <input id="username_input" type="text" name="username" placeholder="Wprowadź login..." required />
                        <input id="email_input" type="text" name="email" placeholder="Wprowadź adres e-mail..." required />
                        <input id="password_input" type="password" name="password" placeholder="Wprowadź hasło..." required />
                        <input id="passwordconfirm_input" type="password" name="passwordconfirm" placeholder="Wprowadź hasło ponownie..." required />
                        <button id="signup_button" type="submit" class="mainrole_button">ZAREJESTRUJ KONTO</button>
                        <p id="loginsite_text" class="panel_text">Masz juz konto?</p>
                        <button id="login_button" class="secondaryrole_button">ZALOGUJ SIE</button>
                        <a id="home_link" href="index.html">Wróć na stronę główną</a>
                    </form>
                </div>

                <div id="register_footer" class="footer">Strona stworzona przez Niulajta © 2024 Wszystkie prawa zastrzeżone</div>
            </div>

        </div>
    </body>
</html>
